
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tuba ‚ù§Ô∏è Sava≈ü Evleniyor</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f1eb;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 550px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 18px rgba(0,0,0,0.12);
      border: 2px dashed #555;
    }
    input {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #8d6748;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #73543a;
    }
    canvas {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      border: 2px solid #333;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
    .download-visible {
      display: inline-block !important;
    }
    a#downloadLink {
      display: none;
      margin-top: 20px;
      background-color: #d8c3a5;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #8d6748;
    }
    a#downloadLink:hover {
      background-color: #e4d3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tuba ‚ù§Ô∏è Sava≈ü Evleniyor</h2>
    <p>L√ºtfen davetli adƒ± ve soyadƒ±nƒ± yazƒ±nƒ±z:</p>
    <input type="text" id="fullname" placeholder="Adƒ±nƒ±z Soyadƒ±nƒ±z" />
    <br />
    <button onclick="generateInvitation()">Davetiye Olu≈ütur</button>
    <br />
    <canvas id="invitationCanvas" width="768" height="1024" style="display:none;"></canvas>
    <br />
    <a id="downloadLink" href="#" download="davetiye.jpg">üì• JPG Davetiyeyi ƒ∞ndir</a>
  </div>

  <script>
    async function generateInvitation() {
      const name = document.getElementById('fullname').value.trim();
      if (!name) {
        alert('L√ºtfen davetli adƒ±nƒ± ve soyadƒ±nƒ± giriniz.');
        return;
      }

      const canvas = document.getElementById('invitationCanvas');
      const ctx = canvas.getContext('2d');
      const image = new Image();
      image.src = 'DAVETƒ∞YE-16 (1).png';

      image.onload = function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

        ctx.textAlign = 'center';
        ctx.fillStyle = '#000000';
        ctx.font = '36px "Great Vibes", cursive'; // daha k√º√ß√ºk yazƒ± boyutu

        ctx.fillText("Sayƒ±n: " + name, canvas.width / 2, 625);

        canvas.style.display = 'block';

        const dataUrl = canvas.toDataURL('image/jpeg');
        const downloadLink = document.getElementById('downloadLink');
        downloadLink.href = dataUrl;
        downloadLink.classList.add('download-visible');
      };
    }
  </script>
</body>
</html>
